{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>{% block title %}VoltHub{% endblock %}</title>
    
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/flatly/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'VoltHub/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'VoltHub/charging.css' %}">
    
    <link rel="stylesheet" type="text/css" href="{% static 'VoltHub/footer.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'VoltHub/login.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'VoltHub/register.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'VoltHub/home.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'VoltHub/contact.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'VoltHub/navbar.css' %}">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    
    {% block extra_css %}{% endblock %}

    <style>
      /* Global mobile-first responsiveness */
      html, body { max-width: 100%; overflow-x: hidden; }
      img, video { max-width: 100%; height: auto; }
      /* Ensure buttons and links are easy to tap */
      .btn, button, a.btn { min-height: 44px; padding: .6rem 1rem; font-size: 1rem; }
      /* Form controls touch target */
      .form-control, select.form-select { min-height: 44px; }
      /* Tables: prevent overflow on small screens */
      @media (max-width: 576px){
        table { display: block; width: 100%; overflow-x: auto; -webkit-overflow-scrolling: touch; }
        thead, tbody, th, td, tr { display: revert; }
        .container, .container-fluid { padding-left: .75rem; padding-right: .75rem; }
        .navbar .nav-link { padding: .5rem .75rem; }
      }
    </style>
    </head>


    <body>

        <!--Navbar Section here-->
        {% include 'VoltHub/navbar.html' %}

        <!--notification messages below navbar-->
        {% include 'VoltHub/messaging.html' %}
        
        <div class="{% block container_classes %}container{% endblock %}">
            <br>
            {% block content %}
            {% endblock %}
        </div>



        <!-- Bootstrap 5 JS bundle (no jQuery needed) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

        <!-- Site JS -->
        <script src="{% static 'VoltHub/app.js' %}"></script>
        <script src="{% static 'VoltHub/map.js' %}"></script>
        <script src="{% static 'VoltHub/chart.js' %}"></script>

        {% block extra_js %}{% endblock %}

    </body>

</html>
