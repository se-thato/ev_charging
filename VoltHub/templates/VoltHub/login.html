{% extends 'VoltHub/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="{% static 'VoltHub/login.css' %}">


</head>


    <body>

        <video autoplay muted loop >
            <source src=" static 'VoltHub/image/video.mp4' " type="video/mp4">
        </video>
     

        <div class="container bg-light shadow-md p-5 form-layout">


            <h3> Login To Your Account </h3>


            <hr>
            <br>

            <form method="POST" autocomplete="off" action="{% url 'login' %}">

                {% csrf_token %}
            

                {{form|crispy}}

                <br>

                <button type="submit" class="btn btn-primary w-100 btn-block p-2"> Login </button>

               


            </form>

            <br>

            <div class="text-center">

                <p> Don't have an account?  <a href="{% url 'register' %}"> Register </a></p>
                <p> <a href="{% url 'reset_password' %}"> Forgot Password? </a></p>

            </div>

            <br>

        </div>

        {% include 'VoltHub/footer.html' %}
    </body>

</html>

{% endblock %}
