{% extends 'VoltHub/base.html' %}

{% load crispy_forms_tags %}

{% block content %}



    <body>

        <video autoplay muted loop >
            <source src=" static 'VoltHub/video.mp4' " type="video/mp4">
        </video>
     

        <div class="container bg-light shadow-md p-5 form-layout">


            <h3> Login To Your Account </h3>


            <hr>
            <br>

            <form method="POST" autocomplete="off">

                

                {% csrf_token %}

                {{form|crispy}}

                <br>

                <button type="submit" class="btn btn-primary w-100 btn-block p-2"> Login </button>

               


            </form>

            <br>

            <div class="text-center">

                <p> Don't have an account?  <a href="{% url 'register' %}"> Register </a></p>

            </div>

            <br>

        </div>

    </body>


{% endblock %}
