{% extends 'VoltHub/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container bg-light shadow-md p-5 form-layout">
    <h3>Profile</h3>
    <h5>Update Your Profile Here!</h5>
    <hr>
    <br>
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-primary w-100 btn-block p-2">Update Profile &nbsp; <i class="fa fa-solid fa-user-plus" aria-hidden="true"></i></button>
    </form>
    <br>
</div>
{% endblock %}
